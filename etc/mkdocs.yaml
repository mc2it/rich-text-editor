site_name: MC2IT Rich Text Editor
site_description: A customized build of CKEditor, a rich text editor.
site_author: MC2IT - contact@sabcomputer.com
site_url: https://docs.sabcomputer.com/rich-text-editor

docs_dir: ../doc
site_dir: ../www

repo_name: github.com
repo_url: https://github.com/mc2it/rich-text-editor
edit_uri: ""

copyright: Copyright &copy; 2018 - 2020 MC2IT
extra:
  social:
    - icon: fontawesome/solid/globe
      link: "https://www.sabcomputer.com"
      name: MC2IT
    - icon: fontawesome/brands/github
      link: "https://github.com/mc2it"
      name: GitHub
    - icon: fontawesome/brands/facebook
      link: "https://www.facebook.com/sabinternational34"
      name: Facebook
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/SABDistribution"
      name: Twitter
    - icon: fontawesome/brands/linkedin
      link: "https://linkedin.com/company/sab-international-sarl"
      name: LinkedIn

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - pymdownx.tabbed
  - toc:
      permalink: true

nav:
  - Overview: index.md
  - Installation: installation.md
  - Usage: usage.md
  - About:
      - License: about/license.md
      - See also: about/see_also.md

theme:
  favicon: img/favicon.ico
  features:
    - instant
  icon:
    logo: fontawesome/solid/book-reader
    repo: fontawesome/brands/git-alt
  name: material
  palette:
    accent: indigo
    primary: indigo
