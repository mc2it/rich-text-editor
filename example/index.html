<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>MC2IT Rich Text Editor</title>
		<script src="https://static.sabcomputer.com/js/rich-text-editor/latest/mc2it_rte.js"></script>
		<script src="https://static.sabcomputer.com/js/rich-text-editor/latest/i18n/en.js"></script>

		<style>
			body { margin: 0 1px 0 0; }
			.ck-content { height: 400px; }
		</style>
	</head>

	<body>
		<textarea id="editor"></textarea>

		<script>
			const options = {
				language: "en",
				placeholder: "Type the content here!"
			};

			RichTextEditor
				.create(document.querySelector("#editor"), options)
				.catch(console.error);
		</script>
	</body>
</html>
