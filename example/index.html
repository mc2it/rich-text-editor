<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>SAB Rich Text Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@sab-international/rich-text-editor/build/editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sab-international/rich-text-editor/build/i18n/en.js"></script>

    <style>
      html { height: 100%; }
      body { min-height: 100%; }
      .ck-content { min-height: 400px; }
    </style>
  </head>

  <body>
    <textarea id="editor" title="Rich text editor"></textarea>

    <script>
      RichTextEditor
        .create(document.querySelector('#editor'), {language: 'en'})
        .catch(error => console.error(error));
    </script>
  </body>
</html>
