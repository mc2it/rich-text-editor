<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>MC2IT Rich Text Editor</title>

		<script src="https://static.mc2it.com/js/rich-text-editor/latest/mc2it_rte.js"></script>
		<script src="https://static.mc2it.com/js/rich-text-editor/latest/i18n/en.js"></script>

		<style>
			body { margin: 0 1px 0 0; }
			.ck-content { height: 400px; }
		</style>
	</head>

	<body>
		<script type="module">
			try {
				const textArea = document.createElement("textarea");
				document.body.appendChild(textArea);

				const options = {language: "en", placeholder: "Type the content here!"};
				await RichTextEditor.create(textArea, options);
			}

			catch (error) {
				console.error(error);
			}
		</script>
	</body>
</html>
