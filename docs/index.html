<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>MC2IT Rich Text Editor</title>

		<meta name="application-name" content="MC2IT Rich Text Editor"/>
		<meta name="author" content="MC2IT - contact@sabcomputer.com"/>
		<meta name="description" content="A custom build of CKEditor, a rich text editor."/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="referrer" content="same-origin"/>
		<meta name="theme-color" content="#165898"/>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no, width=device-width"/>

		<link rel="icon" href="favicon.ico" sizes="16x16 20x20 24x24 32x32 48x48 64x64 256x256" type="image/x-icon"/>
		<link rel="icon" href="favicon.png" sizes="192x192" type="image/png"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"/>

		<script>
			window.$docsify = {
				alias: {"/.*/_sidebar.md": "/_sidebar.md"},
				auto2top: true,
				loadSidebar: true,
				name: "MC2IT Rich Text Editor",
				repo: "mc2it/rich-text-editor",
				themeColor: "#165898"
			};
		</script>

		<script defer src="https://cdn.jsdelivr.net/npm/docsify"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-haxe.min.js"></script>
	</head>

	<body>
		<div id="app"></div>
	</body>
</html>
